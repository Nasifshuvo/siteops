services:
  headless-core:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env.docker
    volumes:
      # Development: mount local sites folder
      - ./sites:/var/www/sites
      # Production: use named volume or host path
      # - /var/www/sites:/var/www/sites
    restart: unless-stopped

